<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ui id="app">
        <li>JavaScrips</li>
    </ui>

    <script>
        let app = document.querySelector('#app')

        let langs = ['TypeScripts', 'HTML', 'CSS', 'Java', 'C#']

        let nodes = langs.map(x => {
            let li = document.createElement('li')
            li.textContent = x
            return li
        })

        app.append(...nodes)
    </script>
</body>

</html>
