<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .message {
            background-color: antiquewhite;
            border: solid 1px red;
            padding: 20px;
            color: black;
        }
    </style>

</head>

<body>
    <p class="message" style="color: red;">
        This is a JS getComputedStyle() Demo
    </p>
    <div id="content" class="web api ">

    </div>
    <script>
        let message = document.querySelector('.message')
        let style = getComputedStyle(message)


        console.log('color:', style.color)

        console.log('background-color:', style.backgroundColor)


        let div = document.querySelector('#content')
        div.classList.add('fluent')

        /* 
            replace: thay the
            contains: kieemr tra xem co ton tai hay khong
        */
        div.classList.toggle('web')
        for (let css of div.classList) {
            console.log(css)
        }
    </script>
</body>

</html>
