<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getiing the width and height of an Elenment</title>
</head>

<body>

    <div class="box" style="width: 100px;height: 200px;border: solid 2px red;padding: 10px;"></div>
    <script>
        let box = document.querySelector('.box')
        let width = box.offsetWidth
        let height = box.offsetHeight

        console.log({
            width,
            height
        })
        const dom = box.getBoundingClientRect()
        console.log(dom)
    </script>
</body>

</html>
