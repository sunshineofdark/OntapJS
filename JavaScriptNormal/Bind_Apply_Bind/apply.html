<body>
    <script>
        function Animal(name, weight) {
            this.name = name
            this.weight = weight
        }

        function Parrot() {

            Animal.apply(this, arguments)
            this.speak = function() {
                console.log('Nhaf cos khach')
            }

        }

        const conVet = new Parrot('Will', 300)

        console.log(conVet)
    </script>
