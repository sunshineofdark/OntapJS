<!-- Local Storage 

    Có 5 phương thức: -setItem: thêm dữ liệu
                      -getItem: lấy dữ liệu
                      -removeItem: xóa dư liệu
                      -clear: xóa all dữ liệu
                      -key: lấy tên key của dữ liệu
-->

<!-- SetItem (key,value)-->
<script>
    var user = {
        firstName: "John",
        sayThis(sayHi) {
            sayHi();
        }
    }
    var sayHi = function() {
        console.log(`this is, ${this}!`); // this is, [Object object]
        console.log('this is window?', this === window); // false
        console.log('Firstname is ', this.firstName); // John
    };

    // gọi function
    // tham số hàm sayHi có context lúc này là user
    user.sayThis(sayHi.bind(user));



    localStorage.setItem('UserName', 'Clone')
        /* GetItem */

    //call apply binding 


    localStorage.getItem('UserName')

    /* removeItem */

    localStorage.removeItem('UserName')

    /* Clear */

    localStorage.clear()
