<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id="app">

    </div>
    <div id="root">

    </div>

    <script type="text/babel">

        function Header(){ return (
        <div class="header">Header</div>
        ) } function Content(){ return (
        <div class="content">Content</div>
        ) } function Footer(){ return (
        <div class="footer">Footer</div>
        ) }; class Content2 extends React.Component{ render(){ return (
        <div class="Newheader">New Header</div>
        ) } } const app=(
        <div className="wrapper">
            <Header></Header>
            <Content></Content>
            <Content2/>
            <Footer></Footer>

        </div>
        ); const root=document.getElementById('app'); ReactDOM.render(app,root)
    </script>











    <script type="text/babel">

        function Post_item(){ return (
        <div>
            <img src="https://files.fullstack.edu.vn/f8-prod/blog_posts/3322/6269f3651a3eb.jpg"></img>
            <h2 className="post-tittle">Học lập trình C#</h2>
            <p className="post-desc">Bạn có kiến thức C#? Bạn muốn thực hiện nó?</p>
            <p className="post-published">Một ngày trước . 5 phút đọc</p>
        </div>

        ) } const postItem=(

        <div class="posts-list">
            <Post_item></Post_item>
            <Post_item></Post_item>
            <Post_item></Post_item>
            <Post_item></Post_item>
        </div>
        ); const post=document.getElementById('root'); ReactDOM.render(postItem,post)
    </script>



</body>

</html>
