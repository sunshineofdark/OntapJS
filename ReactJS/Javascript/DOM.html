<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }
        
        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box"> </div>
    </div>
    <script>
        // vị trí bắt đầu
        var pos = 0;
        //lấy hộp box
        var box = document.getElementById("box");

        function move() {
            pos += 1;
            box.style.left = pos + "px"; //px = pixels
        }
    </script>
</body>

</html>
